spring:
  h2:
    console:
      enabled: true          # 웹 브라우저에서 H2 콘솔 접속 허용
      path: /h2-console      # 접속 경로 (기본값: /h2-console)

  datasource:
    # mem: 뒤에 붙는 이름(testdb)이 실제 DB 접속 주소가 됩니다.
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect # H2 전용 문법 사용
    hibernate:
      ddl-auto: create       # 애플리케이션 시작 시 테이블 자동 생성
    show-sql: true           # 실행되는 SQL을 로그로 출력